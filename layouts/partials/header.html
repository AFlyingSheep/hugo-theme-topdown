

<div class="first-layer-navbar">
	<a class="navbar-logo" href="{{ site.BaseURL | relLangURL }}">
	<img height="30px" src="{{ site.Params.logo.longlogo | absURL}}"
		alt="{{ site.Title }}">
	</a>

	<a class="navbar-text"> Information for:</a>
	{{ range site.Params.barinfo.main }}
	<a class="navbar-text normal-font"  href="{{ .link }}"> {{ .name }} </a>
	{{ end }}

</div>

<div class="second-layer-navbar">
	{{ range site.Menus.main }}
        <a class="navbar-text" href="{{if .Pre}}{{site.BaseURL | absLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | absLangURL}}{{end}}">{{ .Name }}</a>
	{{ end }}
</div>
